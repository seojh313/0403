<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 selector Basic</title>
    <style>
        /* li > a:first-child {color: rgb(189, 31, 31);} 전부 빨강*/
        li:first-child > a {color: aquamarine;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">첫 번째</a></li>
        <li><a href="#">두 번째</a></li>
        <li><a href="#">세 번째</a></li>
        <li><a href="#">네 번째</a></li>
        <li><a href="#">다섯 번째</a></li>
        <li><a href="#">여섯 번째</a></li>
        <li><a href="#">일곱 번째</a></li>
    </ul>
    
</body>
</html>
